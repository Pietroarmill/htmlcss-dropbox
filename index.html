<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- header -->
    <header class="clear-fix">
        <!-- left col -->
        <section class="header-col-left header-col clear-fix">
            <span><img src="" alt=""></span>
            <span>Perchè Dropbox?</span>
            <span>Funzioni</span>
            <span>Piani e prezzi</span>
        </section>
        <!-- /left col -->

        <!-- right col -->
        <section class="header-col-right header-col clear-fix">
            <span><img src="" alt=""></span>
            <span>Perchè Dropbox?</span>
            <span>Funzioni</span>
            <span>Piani e prezzi</span>
        </section>
        <!-- /right col -->

    </header>
    <!-- /header -->

    <!-- main -->
    <main>

        <section class="bg-light-blue">
            <div class="container">

                <!-- banner dropbox -->
                <section class="banner-dropbox">
                    <div class="title-banner"></div>
                    <div class="content-banner"></div>
                </section>
                <!-- /banner dropbox -->

            </div>
        </section>

        <section>
            <div class="container">

                <!-- business dropbox -->
                <section class="business-dropbox">
                    <h1></h1>
                    <span></span>
                    <div class="business-plane clear-fix">
                        <div class="col col-sides"></div>
                        <div class="col col-center"></div>
                        <div class="col col-sides"></div>
                    </div>
                    <div class="business-bottom">
                        <div class="row-top">

                        </div>
                        <div class="row-bottom">

                        </div>
                    </div>
                </section>
                <!-- /business dropbox -->

                <!-- partner dropbox -->
                <section class="partner-dropbox clear-fix">
                    <div class="col col-left"></div>
                    <div class="col col-right"></div>
                </section>
                <!-- /partner dropbox -->

                <!-- operation dropbox -->
                <section class="operation-dropbox">
                    <h2></h2>
                    <div class="operation-row clear-fix">
                        <div class="col col-sides"></div>
                        <div class="col col-center"></div>
                        <div class="col col-sides"></div>
                    </div>
                    <div class="operation-row clear-fix">
                        <div class="col col-sides"></div>
                        <div class="col col-center"></div>
                        <div class="col col-sides"></div>
                    </div>
                </section>
                <!-- /operation dropbox -->

            </div>
        </section>
    
        
    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>

    </footer>
    <!-- /footer -->

    
</body>
</html>
